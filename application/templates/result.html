{% extends 'base.html' %}
{% block title %}
Result Page
{% endblock %}
{% block content %}
<div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-dark" style="color:white">
  <div class="col-md-5 p-lg-5 mx-auto my-5">
    {% if prediction == 0 %}
      <h1 class="display-4 font-weight-normal">You have a low risk of developing heart disease.</h1>
    {% else %}
      <h1 class="display-4 font-weight-normal">You have a high risk of developing heart disease.</h1>
    {% endif %}
  </div>
  <div class="product-device box-shadow d-none d-md-block"></div>
  <div class="product-device product-device-2 box-shadow d-none d-md-block"></div>
</div>
{% endblock %}
